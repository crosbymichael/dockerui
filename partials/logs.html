<div class="logs">
    <div class="row-fluid">
        <span class="span6"><a ng-click="scrollTo('stdout')">stdout</a></span>
        <span class="span6"><a ng-click="scrollTo('stderr')">stderr</a></span>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="stdout" class="panel-title">STDOUT</h3>
                </div>
                <div class="panel-body">
                    <pre id="stdoutLog">{{stdout}}</pre>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="stderr" class="panel-title">STDERR</h3>
                </div>
                <div class="panel-body">
                    <pre id="stderrLog">{{stderr}}</pre>
                </div>
            </div>
        </div>
    </div> 
</div>
