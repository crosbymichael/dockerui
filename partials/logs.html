<div class="logs">
    <div class="row-fluid">
        <div class="span12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">STDOUT</h3>
                </div>
                <div class="panel-body">
                    <pre id="stdoutLog">{{stdout}}</pre>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">STDERR</h3>
                </div>
                <div class="panel-body">
                    <pre id="stderrLog">{{stderr}}</pre>
                </div>
            </div>
        </div>
    </div> 
</div>
